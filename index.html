<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".css/style.css" />
    <script src="https://kit.fontawesome.com/314b767ab3.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head> 
  <body class="container">
    <header class="header">
      <img class="header__logo"
        src="images/logo les petits plats.png"
        alt="logo du site les petits plats" tabindex="0"/>
    </header>
    <main>
      <!-- section pour la barre de recherche -->
      <section class="search">
          <input class="search__input" 
                 type="text"
                 placeholder="Rechercher une recette"> 
          <div class="search__loupe">
            <img src="images/search.svg" 
                 alt="logo search image"/>
          </div>
      </section>
      <!-- section pour les tags -->
      <section class="tags">
      </section>
      <!-- section pour les filtres par catégories -->
      <section class="filter">
        <div class="filter__container" tabindex="0">
          <p class="filter__container__text">Ingredients</p>
          <input type="text" class="researchIngredients" placeholder="Rechercher un ingrédient">
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo"/>
        </div>  

        <div class="filter__container" tabindex="0">
          <p class="filter__container__text">Appareils</p>
          <input type="text" class="researchAppareils" placeholder="Rechercher un Appareil">
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo"/>
        </div>  

        <div class="filter__container" tabindex="0">
          <p class="filter__container__text">Ustensiles</p>
          <input type="text" class="researchUstensiles" placeholder="Rechercher un ustensile">
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo"/>
        </div>
      </section>
      <!-- section affichage des cartes des recettes-->
      <section class="recipes__content">
      </section>
    </main>   
  <!-- message erreur  -->
  <div class="error-message">Aucune recette ne correspond à votre critère...vous pouvez cherchez « tartes aux pommes », « poisson », etc.</div>
    <script src="scripts/recipes.js"></script> 
    <script src="scripts/index.js"></script> 
  </body>
</html>
