    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Les petits plats</title>

  <body class="container">
    <header class="header">
      <img class="header__logo"
        src="images/logo les petits plats.png"
        alt="logo du site les petits plats" tabindex="0"/>
    </header>
    <main>
      <!-- section pour la barre de recherche -->
      <section class="search">
          <input class="search__input" 
                 type="text"
                 placeholder="Rechercher une recette"
                 minlength="3"> 
          <div class="search__loupe">
            <img src="images/search.svg" 
                 alt="logo search image"/>
          </div>
      </section>
      <!-- section pour les tags -->
      <section class="tags">
        <div class="tags__container">
        <p class="tags__container__text">Coco</p>
        <div class="tags__container__circle-logo"><img src="images/circlexmark.svg" alt="cercle croix image"/>
        </div>
      </section>
      <!-- section pour les filtres par catégories -->
      <section class="filter">
        <div class="filter__container-ingredient" tabindex="0">
          <p class="filter__container__text-ingredient">Ingredients</p>
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo-ingredient"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo-ingredient"/>
        </div>  

        <div class="filter__container-appareil" tabindex="0">
          <p class="filter__container__text-appareil">Appareils</p>
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo-appareil"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo-appareil"/>
        </div>  

        <div class="filter__container-ustensil" tabindex="0">
          <p class="filter__container__text-ustensil">Ustensiles</p>
          <img src="images/dropdown.svg" alt="flèche du dropdown" class="dropdown-logo-ustensil"/>
          <img src="images/dropup.svg" alt="flèche du dropup" class="dropup-logo-ustensil"/>
        </div>
      </section>
      <!-- section affichage des cartes des recettes-->
      <section class="recipes__content">

        <!-- test d'afichage statique des recettes et des ingrédients -->

      </section>
    </main>   
  <!-- message erreur  -->
  <div class="error-message">Aucune recette ne correspond à votre critère...vous pouvez cherchez « tartes aux pommes », « poisson », etc.</div>
